{% extends 'base.html' %}
{% block body %}


<div class="container">

    <section class="section-products">
        <div class="container">

                    <div class="header">
                        <h3>Popular Products you can add to your website</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Single Product -->
                {% for product in products %}
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <div id="product-1" class="single-product">
                        <div class="part-1"
                             style="background: {% if product.image %} url('{{product.image.url}}') {% else %} url('{{product.url}}'){% endif %} no-repeat center/cover ">
                            <ul>

                                <li class="add-to-cart" id="{{product.id}}"><a href="#">
                                    <i class="fa-solid fa-cart-plus"></i>
                                </a></li>

                            </ul>
                        </div>
                        <div class="part-2">
                            <h3 class="product-title">{{product.title}}</h3>
                            <h4 class="product-price">Â£{{product.price}}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!-- Single Product -->
            </div>
        </div>
    </section>
</div>

                dataType: "json",

{% endblock %}
