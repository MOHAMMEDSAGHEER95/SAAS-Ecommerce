{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plans</title>
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<section>
  <div class="container py-5">

      <form method="post" action="." novalidate >
    {% csrf_token %}
          <label for="inputSchemaName">Schema Name</label>
      <input type="text" class="form-control" id="inputSchemaName" name="schema_name" placeholder="Enter your subdomain name" required>

        <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
    </div>

        <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
    </div>

    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="numericInput">Contact Number</label>
      <input type="number" class="form-control" id="numericInput" name="contact_number" pattern="[0-9]*" inputmode="numeric">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
    {% include 'formerrors.html' %}
</section>
</body>

</html>
