{% extends 'base.html' %}



    {% block title %}
    <title>Blogs</title>
    {% endblock %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Muli|Playfair+Display&display=swap');
body {
  margin: 0;
  padding: 0;
  font-family: muli;
}

.blog_card {
  margin: 50px 10px;
  position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: none;
    box-shadow: 0 12px 15px rgba(0,0,0,0.1), 0 17px 50px rgba(0,0,0,0.1);
    border-radius: .375rem;

  &_image{
        padding: 20px;

    & img{
      margin-top: -60px;
    width: 100%;
    border-radius: 20px;
    transition: .25s ease-in-out;
    box-shadow: 0 8px 17px rgba(0,0,0,0.1), 0 6px 20px rgba(0,0,0,0.1);
    }
  }

  &_content {
    padding: 16px;

    & h3{
    font-size: 24px;
    line-height: 36px;
    color: #303133;
    font-weight: 500;
    margin-bottom: 20px;
    letter-spacing: -0.5;
    }

    & p{
     font-size: 16px;
     color: #777;
     line-height: 36px;
    }

    & a{
        text-decoration: none;

      & h6{
        font-size: 12px;
        letter-spacing: 1.5px;
        font-weight: 500;
        text-transform: uppercase;
        color: #c8a482;
        margin-bottom: 33px;
      }
    }
  }

  &:hover {
    .blog_card_image{
      & img{
        transform: translatey(-3%);
      }
    }
  }
}


</style>

{% block body %}
<div class="container">
  <h1 class="m-5 text-center">BLOGS</h1>
  <hr>
  <div class="row">
      {% for blog in blogs %}
   <div class="col-lg-4 col-md-6 col-sm-12">
     <div class="blog_card">
    <div class="blog_card_image">
      <img src="{{blog.cover_image.url}}" alt="" style="height:300px;width:300px">
    </div>
    <div class="blog_card_content">
       <h3 style="color:white">{{blog.title}}</h3>

      <a href="/blogs/{{blog.id}}" style="color:white"><h6>Read More</h6></a>
    </div>
  </div>
    </div>
      {% endfor %}
</div>
</div>
{% endblock %}
